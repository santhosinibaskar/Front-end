
<div class="bg_img">
  
<div class="container col-md-6">
    <h1 style="color:rgba(42, 188, 233, 0.745);margin-left:250px;padding-top: 20px;">Register User</h1>
     <form (ngSubmit)="userRegister()">
   
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter User Name" [(ngModel)]="user.name">
      </div>
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">UserId</label>
        <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter User ID" [(ngModel)]="user.userId" >
      </div>
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" [(ngModel)]="user.email" >
      </div>
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter PhoneNo" [(ngModel)]="user.phone">
      </div>
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder=" Enter Password"[(ngModel)]="user.password" >
      </div>
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" [(ngModel)]="user.cpassword" >
      </div>
  
      <div class="col-6">
        <label for="exampleFormControlInput1" class="form-label" style="color:rgb(2, 2, 2)">Gender</label>
        <div class="form-check" style="color:rgb(2, 2, 2)">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="user.gender">
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check" style="color:rgb(2, 2, 2)">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" [(ngModel)]="user.gender">
          <label class="form-check-label" for="exampleRadios2">
          Female
          </label>
        </div>
      </div>
      
    <button type="submit" class="btn btn-primary">Register</button>
     </form>
